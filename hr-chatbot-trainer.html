<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Chatbot Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .personality-section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .personality-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .personality-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s ease;
        }

        .personality-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .preset-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .preset-btn {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .preset-btn:hover {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .chat-section {
            padding: 30px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4facfe;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }

        .input-section {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .preset-buttons {
                flex-direction: column;
            }
            
            .input-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ HR Chatbot Trainer</h1>
            <p>Create your personalized HR assistant with custom personality</p>
        </div>

        <div class="personality-section">
            <h2>üé≠ Chatbot Personality</h2>
            <textarea 
                id="personalityInput" 
                class="personality-input" 
                placeholder="Describe how you want your chatbot to behave. For example: 'You are a friendly and empathetic HR assistant who speaks in a warm, professional tone. You always provide actionable advice and ask follow-up questions to better understand employee needs.'"
            >You are a helpful and friendly HR assistant. You provide clear, professional, and empathetic responses to HR-related questions. You always maintain confidentiality and offer practical solutions.</textarea>
            
            <div class="preset-buttons">
                <button class="preset-btn" onclick="setPersonality('friendly')">üòä Friendly & Warm</button>
                <button class="preset-btn" onclick="setPersonality('professional')">üíº Strictly Professional</button>
                <button class="preset-btn" onclick="setPersonality('mentor')">üéì Mentor & Coach</button>
                <button class="preset-btn" onclick="setPersonality('casual')">üòé Casual & Relaxed</button>
                <button class="preset-btn" onclick="setPersonality('detailed')">üìã Detailed & Thorough</button>
            </div>
        </div>

        <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    üëã Hi! I'm your HR chatbot trainer. Set my personality above, then start chatting to see how I respond!
                </div>
            </div>
            
            <div class="loading" id="loading">ü§î Thinking...</div>
            
            <div class="input-section">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    onkeypress="handleKeyPress(event)"
                >
                <button onclick="sendMessage()" class="send-btn" id="sendBtn">Send</button>
                <button onclick="clearChat()" class="clear-btn">Clear</button>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION - Update this URL to your deployed Vercel API
        const API_URL = 'https://your-app-name.vercel.app/api/chat';
        
        let conversationHistory = [];

        const personalities = {
            friendly: "You are an extremely friendly and warm HR assistant. You use emojis occasionally, speak in a caring tone, and always try to make employees feel comfortable and supported. You're like a helpful friend who happens to be great at HR.",
            professional: "You are a strictly professional HR assistant. You provide clear, concise, and formal responses. You maintain professional boundaries while being helpful and informative. Your tone is respectful and business-appropriate at all times.",
            mentor: "You are an HR mentor and coach. You don't just answer questions - you guide people to discover solutions themselves. You ask thoughtful follow-up questions, share wisdom from experience, and help employees grow professionally.",
            casual: "You are a laid-back and casual HR assistant. You speak in a relaxed, conversational tone like you're chatting with a colleague. You're still helpful and knowledgeable, but you keep things light and approachable.",
            detailed: "You are a thorough and detail-oriented HR assistant. You provide comprehensive answers with step-by-step guidance, relevant policies, and additional resources. You anticipate follow-up questions and address them proactively."
        };

        function setPersonality(type) {
            document.getElementById('personalityInput').value = personalities[type];
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            const personality = document.getElementById('personalityInput').value.trim();
            const chatMessages = document.getElementById('chatMessages');
            const sendBtn = document.getElementById('sendBtn');
            const loading = document.getElementById('loading');

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';

            // Show loading and disable send button
            loading.style.display = 'block';
            sendBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        personality: personality,
                        conversationHistory: conversationHistory
                    })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(data.response, 'bot');
                    
                    // Update conversation history
                    conversationHistory.push(
                        { role: 'user', content: message },
                        { role: 'assistant', content: data.response }
                    );
                    
                    // Keep conversation history manageable (last 10 exchanges)
                    if (conversationHistory.length > 20) {
                        conversationHistory = conversationHistory.slice(-20);
                    }
                } else {
                    addMessage(`‚ùå Error: ${data.error}`, 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('‚ùå Sorry, I encountered an error. Please check your internet connection and try again.', 'bot');
            }

            // Hide loading and enable send button
            loading.style.display = 'none';
            sendBtn.disabled = false;
            messageInput.focus();
        }

        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearChat() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="message bot-message">üëã Chat cleared! Ready for a fresh conversation.</div>';
            conversationHistory = [];
        }

        // Focus on message input when page loads
        window.onload = function() {
            document.getElementById('messageInput').focus();
        };
    </script>
</body>
</html>
